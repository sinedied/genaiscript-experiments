name: genai issue validator
on:
  issues:
    types: [opened, edited]
concurrency:
  group: issues-${{ github.event.issue.number }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - run: npm ci
    - name: start ollama
      run: docker run -d -v ollama:/root/.ollama -p 11434:11434 --name ollama ollama/ollama
    - name: genaiscript issue-review
      run: npx -y genaiscript run validate-issue -prc --out-trace $GITHUB_STEP_SUMMARY --model ollama:moondream
      env:
        GITHUB_ISSUE: ${{ github.event.issue.number }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
